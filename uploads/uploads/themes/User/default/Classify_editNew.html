<include file="Public:head"/>
 <div class="content">
          <div class="cLineB"><h4>编辑文章分类</h4><a href="javascript:history.go(-1);"  class="right btnGrayS vm" style="margin-top:-27px" >返回</a></div> 
<div class="msgWrap">
  <form class="form" method="post"   action="{ai9me::U('Classify/upsave')}"  target="_top" enctype="multipart/form-data" >
<TABLE class="userinfoArea" style=" margin:20px 0 0 0;" border="0" cellSpacing="0" cellPadding="0" width="100%">
  <THEAD>
<TR>
  <TH valign="top"><label for="keyword">分类名称：</label></TH>
  <TD><input type="input" class="px" id="keyword" value="{ai9me:$info.name}" name="name" style="width:500px" ><br />
                  </TD>
  <TD>&nbsp;</TD>
</TR>
                            </THEAD>
  <TBODY><input type="hidden" name="id" value="{ai9me:$info.id}"/>
<TR>
  <TH valign="top"><label for="keyword">分类描述：</label></TH>
  <TD><input type="input" class="px" id="keyword" value="{ai9me:$info.info}" name="info" style="width:500px" ><br />
                  30个字简短分类描述，可为空   </TD>
  <TD>&nbsp;</TD>
</TR>
<TR>
  <TH valign="top"><label for="keyword">分类图片外链地址：</label></TH>
  <TD><input type="input" class="px" id="keyword" value="{ai9me:$info.img}" name="img" style="width:500px" ><br />
                  为了提搞速度，建议将图片上传QQ空间然后获取链接地址，微信限制3秒内无反应将终止；图片(宽720高400)  <input style="font-size:12px;color:red"type=button onclick="window.open('{ai9me::U('Upload/index',array('token'=>$token,'n'=>img))}')" value="点击上传图片"></TD>
  <TD>&nbsp;</TD>
</TR>
<TR>
  <TH valign="top"><label for="keyword">URL或活动外链代码 ：</label></TH>
  <TD><input type="input" class="px" id="keyword" value="{ai9me:$info.url}" name="url" style="width:500px" ><br />
                   </TD>
  <TD>&nbsp;</TD>
</TR>
<TR>
  <TH valign="top"><label for="keyword">排序：</label></TH>
  <TD><input type="input" class="px" id="keyword" value="{ai9me:$info.sorts}" name="sorts" style="width:500px" ><br />
                   </TD>
  <TD>&nbsp;</TD>
</TR>
<TR>
  <TH valign="top"><label for="keyword">是否显示：</label></TH>
  <TD><input type="radio" class="px" id="keyword" value="1" name="status" <eq name="info.status" value="1"> checked</eq> />是<br />
  <input type="radio" class="px" id="keyword" value="0" name="status"  <eq name="info.status" value="0"> checked</eq> />否
                   </TD>
  <TD>&nbsp;</TD>
</TR>
<TR>
  <TH></TH>
  <TD><button type="submit"  name="button"  class="btnGreen left" >保存</button>
  	<div class="clr"></div>
  	</TD>
  </TR>
  </TBODY>
</TABLE>
  </form>



  </div> 

        </div>
        
        <div class="clr"></div>
      </div>
    </div>
  </div>
