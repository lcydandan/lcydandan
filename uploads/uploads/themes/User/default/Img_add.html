<div class="content">
          <div class="cLineB"><h4>编辑图文自定义内容</h4><a href="javascript:history.go(-1);"  class="right btnGrayS vm" style="margin-top:-27px" >返回</a></div>
         
          <form method="post"   action="{ai9me::U('Img/insert')}"  enctype="multipart/form-data" >
          <div class="msgWrap form">
            <TABLE class="userinfoArea" border="0" cellSpacing="0" cellPadding="0" width="100%">
              <THEAD>
                <TR>
                  <TH style="width:120px" valign="top"><label for="keyword">关键词：</label></TH>
                  <TD><input type="input" class="px" id="keyword" value=""  name="keyword" style="width:580px;"><br />
                  多个关键词请用空格格开：例如: 美丽&nbsp;漂亮&nbsp;好看 </TD>
                </TR>
                 <TR>
  <TH valign="top">关键词类型：</TH>
  <TD><label for="radio1"><input id="radio1" class="radio" type="radio" name="type" value="2"  checked="checked"    > 完全匹配  用户输入的和此关键词一样才会触发!</label><br /><label for="radio2"><input class="radio" id="radio2" type="radio" name="type" value="1"   > 包含匹配 (只要用户输入的文字包含本关键词就触发!v2用户才生效)</label></TD>
</TR>
              </THEAD>
              <TBODY>
              <TR>
              	<TH></TH>
              	<TD style="font-size:16px;color:red;">最多可添加9条图文信息</TD>
              </TR>
              <TR>
              <TH valign="top">图文信息</TH>
              <TD>
              <div style="border:1px solid #ccc;width:700px;padding:0px 0px 0px 20px;">
              <TABLE>
              <TR>
                  <TH valign="top"><span class="red">*</span><label for="title">标题：</label></TH>
                  <TD><input type="input" class="px" id="title" value="" name="title1" style="width:580px;"> 
                 	<br /><span> 默认第一条图文信息为主标题</span>
                  </TD>
                  
                </TR>
                <TR>
                  <TH valign="top"><label for="text">简介：</label></TH>
                  <TD><textarea  class="px" id="Hfcontent"     name="text1" style="width:580px;  height:60px"></textarea><br />限制200字内
                  </TD> 
                </TR>
                  <TH valign="top"><label for="pic">图片地址：</label></TH>
                  <TD><input class="text textMiddle inputQ"  name="pic1" value="" style="width:450px;"  /><input class="btnFile btnGreen" type=button onclick="window.open('{ai9me::U('Upload/index',array('token'=>$token,'n'=>pic))}')" value="上传图片"><br />
</TD>
                </TR>
                <TR>
                  <TH valign="top"><label for="info">图文详细页内容：</label></TH>
                  <TD><textarea name="info1" id="info"  rows="5" style="width:590px;height:300px"   >   </textarea></TD>
                </TR>  
                 <TR>
                  <TH valign="top"><label for="url">二次链接地址：</label></TH>
                  <TD><input type="input" class="px" id="url" value="" name="url1" style="width:580px;"><br /><span class="red">点击图片后跳转的链接，可使用3G网站素材，必须以http://开头</span>如果已填写了图文详细页内容，那么此链接不生效</TD>
                </TR>
                <TR>
                <TH></TH>
                <TD>
                	<input type="button" value="删除本图文" class="btndelete right" onclick="deleteImg(this)">
                </TD>
                </TR>
                </TABLE>
                </div>
              </TD>
              </TR>
              <TR>
					<TH></TH>
					<TD>
						<input type="button" value="增加图文描述" class="btnadd left" onclick="addImg(this)">
					</TD>
				</TR>
                <TR>
                  <TH></TH>
                  <TD><input type="submit" value="保存" name="sbmt" class="btnGreen left">　<a href="{ai9me::U('Img/index')}"  class="btnGray vm">取消</a></TD>
                </TR>
              </TBODY>
            </TABLE>
            
          </div>
          </form>
          
        </div>     
 
        <div class="clr"></div>
      </div>
